machine:
  java:
    version: oraclejdk7
dependencies:
  cache_directories:
    - "~/.m2"
  pre:
    - "sudo apt-get install build-essential"
    - "wget https://github.com/google/protobuf/releases/download/v2.5.0/protobuf-2.5.0.tar.gz && tar -xzvf protobuf-2.5.0.tar.gz"
    - "cd protobuf-2.5.0 && ./configure && make && make check && sudo make install && sudo ldconfig"
    - "protoc --version"
  override:
    - "mvn clean install -U -DskipTests"
test:
  override:
    - echo "skipping tests"
deployment:
  release:
    branch: master
    commands:
     - "cd hadoop-tools/hadoop-aws/ && mvn deploy -s ../../settings.xml"

